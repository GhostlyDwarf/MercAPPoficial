{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Proveedor</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/proveedores.css' %}">
</head>

<body>
    <div class="container">
        <section class="form-register">
            <h2><center>Registrar Proveedor</center></h2>
            <form method="post">
                {% csrf_token %}
                <p>
                    <label for="id_nombre">Nombre:</label>
                    {{ form.nombre }}
                </p>
                <p>
                    <label for="id_apellido">Apellido:</label>
                    {{ form.apellido }}
                </p>
                <p>
                    <label for="id_email">Email:</label>
                    {{ form.email }}
                </p>
                <p>
                    <label for="id_telefono">Tel√©fono:</label>
                    {{ form.telefono }}
                </p>
                <center><button type="submit">Registrar</button>
                <a href="{% url 'listar_proveedor' %}" class="btn btn-secondary">Cancelar</a></center>
            </form>
        </section>
    </div>
</body>

</html>
